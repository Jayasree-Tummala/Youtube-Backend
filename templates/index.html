<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Sentiment & Narcissism Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      img {
        width: 80%;
        max-width: 800px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>YouTube Comment Analysis</h1>
    <div class="container">
      <h2>WordCloud</h2>
      <img src="/static/wordcloud.png" alt="WordCloud" />

      <h2>Sentiment Analysis</h2>
      <img src="/static/sentiment_plot.png" alt="Sentiment Analysis" />

      <h2>Narcissism Analysis</h2>
      <img src="/static/narcissism_plot.png" alt="Narcissism Analysis" />
    </div>
  </body>
</html>
